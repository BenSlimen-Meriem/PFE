<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (article(); as articleRef) {
      <div>
        <h2 data-cy="articleDetailsHeading"><span jhiTranslate="pfeApp.article.detail.title">Article</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ articleRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.article.designation">Designation</span></dt>
          <dd>
            <span>{{ articleRef.designation }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.article.prix">Prix</span></dt>
          <dd>
            <span>{{ articleRef.prix }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.article.workOrder">Work Order</span></dt>
          <dd>
            @for (workOrder of articleRef.workOrders; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/work-order', workOrder.id, 'view']">{{ workOrder?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/article', articleRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
