<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (site(); as siteRef) {
      <div>
        <h2 data-cy="siteDetailsHeading"><span jhiTranslate="pfeApp.site.detail.title">Site</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ siteRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.site.nom">Nom</span></dt>
          <dd>
            <span>{{ siteRef.nom }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.site.adresse">Adresse</span></dt>
          <dd>
            <span>{{ siteRef.adresse }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.site.societe">Societe</span></dt>
          <dd>
            @if (site()!.societe) {
              <div>
                <a [routerLink]="['/societe', site()!.societe?.id, 'view']">{{ siteRef.societe?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/site', siteRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
