<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (sST(); as sSTRef) {
      <div>
        <h2 data-cy="sSTDetailsHeading"><span jhiTranslate="pfeApp.sST.detail.title">SST</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ sSTRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.sST.description">Description</span></dt>
          <dd>
            <span>{{ sSTRef.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/sst', sSTRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
