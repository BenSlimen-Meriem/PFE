<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (motif(); as motifRef) {
      <div>
        <h2 data-cy="motifDetailsHeading"><span jhiTranslate="pfeApp.motif.detail.title">Motif</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ motifRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.motif.code">Code</span></dt>
          <dd>
            <span>{{ motifRef.code }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.motif.libelle">Libelle</span></dt>
          <dd>
            <span>{{ motifRef.libelle }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.motif.description">Description</span></dt>
          <dd>
            <span>{{ motifRef.description }}</span>
          </dd>
          <dt><span jhiTranslate="pfeApp.motif.priorite">Priorite</span></dt>
          <dd>
            <span>{{ motifRef.priorite }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/motif', motifRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
